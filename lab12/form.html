<!DOCTYPE html>
<html lang="en">

</head>

<body>


  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png" width="100%" alt="">
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">Home</a></li>
          <!-- <li><a href="">Menu</a></li>

          <li><a href="">Feedback</a></li> -->


        </ul>
      </nav>

      <div class="form-section">

        <h1>Forms</h1><br>
        <form action="/action.html">

          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" value="First Name" required><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" value="Last Name" required><br><br>
          <label for=""> Email:</label>
          <input type="email" id="lname" name="email" value="Enter your Email" required><br><br>


          <p style="text-align: center;">Free Pickup ? :</p>


          <input type="radio" id="html" name="fav_language" value="HTML" required>
          <label for="html">Yes Please! -Pick me up on arrival</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS" required>
          <label for="css">No Thanks - I'll make my own way there</label><br>

          <br><br>
          <label>Arrival Date & Time :</label>
          <input type="date" name="Date" required>
          <input type="time" name="time" required>
          <br><br>
          <label for="cars">Room Type:</label>

          <select name="select" required>
            <option value="Standard">Standard</option>
            <option value="Economy">Economy</option>
            <option value="Vip">Vip</option>
            <option value="Premium">Premium</option>
          </select>
          <br><br>
          <label for="">Number of Guests :</label>
          <input type="number" required>
          <br><br>
          <label>Departure (month and year):</label>
          <input type="month" name="month" required>
          <br><br>
          <p style="text-align: center;">Free Pickup ? :</p>

          <input type="checkbox" name="1" value="Bike" required>
          <label> Yes Please! -Pick me up on arrival</label><br>
          <input type="checkbox" name="2" value="Car" required>
          <label>No Thanks - I'll make my own way there</label><br>

          <br><br>
          <label for="">Flight Number :</label>
          <input type="number" required>
          <br><br>
          <label for="">Message :</label>
          <br><br>
          <textarea required>Some text...</textarea>
          <br>
          <input type="submit" value="submit" required>


          <br><br>

        </form>
      </div>
    </div>

  </div>

</body>

</html>
